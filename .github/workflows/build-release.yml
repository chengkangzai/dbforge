name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact: '*.dmg'
          - os: windows-latest
            platform: win
            artifact: '*.exe'
          - os: ubuntu-latest
            platform: linux
            artifact: '*.AppImage'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite assets
        run: npm run build

      - name: Build Electron app
        run: |
          # Temporarily rename .git to prevent electron-builder from detecting tags
          mv .git .git-backup
          npm run electron:build
          mv .git-backup .git
        env:
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List build outputs (debug)
        run: |
          echo "Contents of dist directory:"
          ls -la dist/ || echo "No dist directory"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.AppImage
            dist/*.yml
            dist/*.yaml
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display artifact structure (debug)
        run: find artifacts/ -type f || echo "No artifacts found"

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Database Manager v${{ steps.version.outputs.version }}
          body: |
            ## Database Manager GUI v${{ steps.version.outputs.version }}

            ### Downloads
            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.exe` installer
            - **Linux**: Download the `.AppImage` file

            ### Installation Notes
            - **macOS**: You may need to right-click and select "Open" due to unsigned builds
            - **Windows**: Windows Defender may show a warning for unsigned executables
            - **Linux**: Make the AppImage executable: `chmod +x Database-Manager-*.AppImage`

            ### Changes
            <!-- Add release notes here before publishing -->

            ---

            **Note**: These are unsigned builds suitable for development and internal distribution.
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.yml
            artifacts/**/*.yaml
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}